<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <title>Android 4.4 Chat</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      color: #111;
    }
    .container {
      max-width: 520px;
      margin: 15px auto;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
    }
    .header {
      background: #0b5fff;
      color: #fff;
      padding: 10px;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
    }
    #chatlog {
      height: 350px;
      overflow-y: auto;
      padding: 10px;
      background: #fafafa;
      line-height: 1.4;
    }
    .bubble {
      display: block;
      margin: 6px 0;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .me {
      background: #e8f1ff;
      border-color: #c7dcff;
    }
    .bot {
      background: #f1f1f1;
      border-color: #d9d9d9;
    }
    .row {
      padding: 10px;
      border-top: 1px solid #ddd;
    }
    input[type=text] {
      width: 74%;
      padding: 8px;
      border: 1px solid #bbb;
      border-radius: 4px;
    }
    button {
      width: 23%;
      padding: 9px;
      border: 0;
      border-radius: 4px;
      background: #0b5fff;
      color: #fff;
      font-weight: bold;
    }
    button:active {
      opacity: 0.8;
    }
    .footer {
      font-size: 12px;
      color: #666;
      text-align: center;
      padding: 5px 10px 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Tiny AI Chat</div>
    <div id="chatlog"></div>
    <form id="chatForm" class="row" autocomplete="off">
      <input id="userInput" type="text" placeholder="Type your message..." required>
      <button type="submit">Send</button>
    </form>
    <div class="footer">Works on Android 4.4 â€¢ Powered by your Render server</div>
  </div>

  <script>
    // >>> CHANGE THIS TO YOUR SERVER URL <<<
    var SERVER_URL = "https://serveur-d4pu.onrender.com/api";

    function el(id){return document.getElementById(id);}
    function addMessage(type, text){
      var bubble = document.createElement("div");
      bubble.className = "bubble " + (type === "me" ? "me" : "bot");
      bubble.appendChild(document.createTextNode(text));
      el("chatlog").appendChild(bubble);
      el("chatlog").scrollTop = el("chatlog").scrollHeight;
    }

    el("chatForm").onsubmit = function(e){
      if(e && e.preventDefault) e.preventDefault();
      var msg = el("userInput").value.replace(/^\s+|\s+$/g,'');
      if(!msg) return false;
      el("userInput").value = "";
      addMessage("me", msg);

      var xhr = new XMLHttpRequest();
      xhr.open("POST", SERVER_URL, true);
      xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

      xhr.onreadystatechange = function(){
        if(xhr.readyState === 4){
          try {
            var data = {};
            try { data = JSON.parse(xhr.responseText); } catch(_){}
            if(xhr.status >= 200 && xhr.status < 300){
              addMessage("bot", data && data.reply ? data.reply : xhr.responseText);
            } else {
              var msg = (data && (data.details || data.error)) ? (data.details || data.error) : ("HTTP " + xhr.status);
              addMessage("bot", "Error: " + msg);
            }
          } catch(err){
            addMessage("bot", "Parse error or empty reply.");
          }
        }
      };

      try {
        xhr.send(JSON.stringify({ message: msg }));
      } catch(sendErr) {
        addMessage("bot", "Network error.");
      }
      return false;
    };
  </script>
</body>
</html>
